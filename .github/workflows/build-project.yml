name: Build Project

on:
  push:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 1.11
      uses: actions/setup-java@v3.3.0
      with:
        distribution: 'zulu'
        java-version: '11'
    - name: Build with Maven
      run: ./mvnw -B clean verify
