name: Build Project

on:
  push:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3.5.1
      with:
        distribution: 'zulu'
        java-version: '11'

    - name: Build with Maven
      run: ./mvnw -B clean verify
